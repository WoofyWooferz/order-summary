<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" content="text/css" href="css/main.css">
  
  <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
<div class="order-container">
  <div class="order-details">
    <h1 class="order-details">
      Order Summary
    </h1>
    <p class="order-details">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="package-container">
      <span class="package-icon"></span>
      <div class="plan-container">
        <div id="plan-name">Annual Plan</div>
        <div id="plan-price">$59.99/year</div>
      </div>
      <a id="plan-change" href="#">Change</a>
    </div>
    <a id="button-proceed" href="#">Proceed to Payment</a>
    <a id="button-cancel" href="#">Cancel Order</a>
  </div>
</div>
<div class="attribution">
  Challenge by <a class="attribution" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a class="attribution" href="#">Brian Esteban</a>.
</div>
</body>
</html>
